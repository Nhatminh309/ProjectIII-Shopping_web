<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/user/viewCart.css}">
  <script th:src="@{/user/viewCart.js}"></script>
  <title>View Cart</title>

</head>
<body>
<section class="h-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">
        <div class="card card-registration">
          <div class="card-body p-4">
            <div class="row g-0">
              <!-- Left Section -->
              <div class="col-lg-8">
                <div class="p-3">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="fw-bold">Giỏ hàng của bạn</h1>
                    <h6 class="text-muted" id="totalProduct" th:text="${totalQuantity} + ' sản phẩm'"></h6>
                  </div>
                  <hr>
                  <!-- Back to Shop -->
                  <div class="pt-4">
                    <h6><a href="/user/menu" class="text-body"><i class="fas fa-long-arrow-alt-left"></i> Back to shop</a></h6>
                  </div>

                  <!-- Danh sách các sản phẩm -->

                  <li th:each="cart : ${cartItems}" class="table-row" th:data-id="${cart.id}">
                    <div class="row mb-4 align-items-center">
                      <div class="col-md-1">
                        <input type="checkbox" class="form-check-input">
                      </div>
                      <div class="col-md-2 col-lg-2">
                        <img th:src="@{/{filename}(filename=${cart.img})}" class="img-fluid" alt="Product">
                      </div>
                      <div class="col-md-3">
                        <h6 class="text-muted" th:text="${cart.name}"></h6>
                        <h6 class="text-muted" th:text="${cart.size}"></h6>
                      </div>
                      <div class="col-md-4 d-flex">
                        <div class="btn btn-sm btn-outline-secondary px-2 minus-btn">
                          <i class="fas fa-minus"></i>
                        </div>
                        <input min="0" name="quantity" th:value="${cart.quantity}" type="number" class="form-control mx-2" />
                        <div class="btn btn-sm btn-outline-secondary px-2 plus-btn">
                          <i class="fas fa-plus"></i>
                        </div>
                      </div>


                      <div class="col-md-2">
                        <h6 th:text="${cart.price} + ' VND'"></h6>
                      </div>
                    </div>
                  </li>
                  <hr>
                </div>
              </div>

              <!-- Right Section -->
              <div class="col-lg-4">
                <div class="p-4">
                  <h3 class="fw-bold">Tóm tắt</h3>
                  <hr>

                  <div class="d-flex justify-content-between">
                    <h5 class="text-uppercase">Đã chọn</h5>
                    <h5 id="selected-items">0</h5>
                  </div>
                  <!--  Hình thức giao hàng-->
                  <h5 class="text-uppercase mt-4">Giao hàng</h5>
                  <select class="form-select mb-4" >
                    <option>Tiết kiệm - Free</option>
                    <option>Nhanh - 30.000VND</option>
                    <option>Hỏa tốc - 50.000VND</option>
                  </select>

                  <!--Hình thức thanh toán-->
                  <h5 class="text-uppercase mt-4">Hình thức thanh toán</h5>
                  <select class="form-select mb-4">
                    <option>Thanh toán khi nhận hàng</option>
                    <option>VN Pay</option>
                    <option>Momo</option>
                  </select>

                  <h5 class="text-uppercase" required>Thông tin giao hàng</h5>
                  <form action="/user/ShippingInfo" method="get">
                    <button type="submit" class="form-control mb-4" style="text-align: left; width: 100%" th:text="${fullName}">Thông tin giao hàng </button>
                  </form>

                  <hr>
                  <div class="d-flex justify-content-between">
                    <h5>Thành tiền</h5>
                    <h5 id="total-price">0.00 VND</h5>
                  </div>

                  <button class="btn btn-dark btn-block" id="place-order-btn">Đặt hàng</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
